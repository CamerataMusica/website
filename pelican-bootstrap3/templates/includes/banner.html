<style>
	#banner{
	    background-image:url("{{ SITEURL}}/{{ BANNER }}");
		/* This may be overridden by the metadata field 'Banner:'   */
		/* and other styles applied from the article.html template. */
	}
</style>

<div id="banner">
	<div class="container{% if BOOTSTRAP_FLUID %}-fluid{% endif %}">
		{% if BANNER_LOGO %}
		<div class="logo">
			<img src="{{ SITEURL}}/{{ BANNER_LOGO}}">
		</div>
		{% endif %}
		<div class="copy">
			<h1>{{ SITENAME }}</h1>
			{% if BANNER_SUBTITLE %}
				<p class="intro">{{ BANNER_SUBTITLE }}</p>
			{% endif %}
		</div>
	</div>
</div>
